<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>场景选择</title>
		<script type='text/javascript' src='js/publicJs/button.js'></script>

</script>

	<body background="images/sceneViewImage/CBG2.gif"

		<canvas id="photo" style="display:none"></canvas>

		<canvas id="canvas1" width="1366" height="768"></canvas>

		<img src="images/sceneViewImage/northamerica2.gif"
			style="position: absolute; left: 163px; top: 227px; z-index: -1"
			name="northA0">
		<img src="images/sceneViewImage/southamerica2.gif"
			style="position: absolute; left: 312px; top: 423px; z-index: -1"

			style="position: absolute; left: 598px; top: 349px; z-index: -1"

			style="position: absolute; left: 866px; top: 212px; z-index: -1"

			style="position: absolute; left: 989px; top: 490px; z-index: -1"

		<img src="images/sceneViewImage/northamerica2.gif"
			style="position: absolute; left: 163px; top: 227px;" name="northA"
			onmouseOver=
	mouseoverNA();
onmouseOut=
	mouseoutNA();
onClick=
	chooseNA();
/>

			style="position: absolute; left: 312px; top: 423px;" name="southA"
			onmouseOver=
	mouseoverSA();
onmouseOut=

/>

			style="position: absolute; left: 598px; top: 349px;" name="africa"

onmouseOut=

	chooseAF();
/>

			style="position: absolute; left: 560px; top: 114px;" name="europe"
			onmouseOver=
	mouseoverEU();
onmouseOut=

			style="position: absolute; left: 866px; top: 212px;" name="china"
			onmouseOver=

onmouseOut=

			onmouseOver=

onmouseOut=
	mouseoutAU();
onClick=
	chooseAU();
