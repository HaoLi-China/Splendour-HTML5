	<script type="text/javascript">
		function SetOpacity(ev, v) {
			ev.filters ? ev.style.filter = 'alpha(opacity=' + v + ')'
					: ev.style.opacity = v / 100;
		}
		
		function fadeInbutterfly(speed, opacity) {
			var elem = document.getElementById('butterfly');
			speed = speed || 20;
			opacity = opacity || 100;
			elem.style.display = 'block';
			SetOpacity(elem, 0);
			var val = 0;
			(function() {
				SetOpacity(elem, val);
				val += 5;
				if (val <= opacity) {
					setTimeout(arguments.callee, speed)
				}
			})();
		}
		function fadeOutbutterfly(speed, opacity) {
			var elem = document.getElementById('butterfly');
			speed = speed || 20;
			opacity = opacity || 0;
			var val = 100;
			(function() {
				SetOpacity(elem, val);
				val -= 2;
				if (val >= opacity) {
					setTimeout(arguments.callee, speed);
				} else if (val < 0) {
					elem.style.display = 'none';
				}
			})();	
		}

		function flashbutterfly(){
